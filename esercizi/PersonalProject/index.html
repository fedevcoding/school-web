<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tools</title>

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="primary-bg text-white">

    <!-- HEADER -->

    <nav class="navbar navbar-expand-lg primary-bg">
        <div class="container-fluid max-width-wrapper p-0">
            <img src="./images/logo.png" alt="logo" />
            <a class="navbar-brand mx-3 fs-4" href="#">Tech Tools</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mx-5 fw-bolder fs-6">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#about-us">About us</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#faq">Faq</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" id="search-product" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- HOME SECTION -->

    <main class="row home-height max-width-wrapper">
        <div class="col-7 p-0 d-flex flex-column gap-10 justify-content-center">
            <h1 class="fw-bold">Your one-stop shop for tech products.</h1>
            <h4 class="fw-bold">Find the best <span class="accent">high quality</span> tech-tools on the market<br> with
                <span class="accent">free shipping</span> and secure
                payments guarantee.
            </h4>
            <p class="fs-4">Discover our best seller <span id="typed" class="accent"></span></p>
            <a href="http://tech-tools.fedev.me" target="_blank" rel="noopener noreferrer">
                <button class="btn py-3 fw-bold fs-5 w-50">Discover our products</button>
            </a>
        </div>
        <div class="col-5 home-images">
            <img src="./images/headphones.png" alt="headphones">
            <img src="./images/keyboard.png" alt="keyboard">
            <img src="./images/smart-watch.png" alt="smart watch">
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="./js/index.js" defer></script>
</body>

</html>
