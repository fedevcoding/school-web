<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container my-5">

    <div class="mb-3">
        <input type="text" id="formatted-text" class="form-control-plaintext text-center" disabled value="Hello, world">
    </div>

    <h1 class="mb-4">Personalizza il testo</h1>

    <div class="mb-3">
        <label for="font-size" class="form-label">Dimensione in pixel:</label>
        <div class="input-group">
            <input type="number" id="font-size" class="form-control" value="30">
            <button id="apply-font-size" class="btn btn-primary">Applica</button>
        </div>
    </div>

    <div class="mb-3">
        <label for="text-color" class="form-label">Colore:</label>
        <input type="color" id="text-color" class="form-control form-control-color" value="#000000">
    </div>

    <div class="mb-3 stiles">
        <label class="form-label">Stile:</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="bold" value="bold" data-style="font-weight">
            <label for="bold" class="form-check-label">Grassetto</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="italic" value="italic" data-style="font-style">
            <label for="italic" class="form-check-label">Corsivo</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="underline" value="underline" data-style="text-decoration">
            <label for="underline" class="form-check-label">Sottolineato</label>
        </div>
    </div>

    <script src="./script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
